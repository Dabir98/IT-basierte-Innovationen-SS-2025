<div class="array-content">
  <h3>📦 Variablen</h3>
  <p>Programme müssen Daten speichern und verarbeiten – dafür nutzt Java <strong>Variablen</strong>. Eine Variable verweist auf einen bestimmten Speicherplatz und hilft, Daten logisch und effizient zu verwalten.</p>

  <hr>

  <h4>🧱 Datentypen</h4>
  <p>Java kennt 8 primitive Datentypen (nicht objektorientiert):</p>
  <table>
    <tr><th>Datentyp</th><th>Speicher</th><th>Wertebereich</th></tr>
    <tr><td>byte</td><td>8 bit</td><td>-128 bis 127</td></tr>
    <tr><td>short</td><td>16 bit</td><td>-32.768 bis 32.767</td></tr>
    <tr><td>int</td><td>32 bit</td><td>-2.147.483.648 bis 2.147.483.647</td></tr>
    <tr><td>long</td><td>64 bit</td><td>±9.2×10¹⁸</td></tr>
    <tr><td>float</td><td>32 bit</td><td>ca. ±3.4×10³⁸</td></tr>
    <tr><td>double</td><td>64 bit</td><td>ca. ±1.8×10³⁰⁸</td></tr>
    <tr><td>char</td><td>16 bit</td><td>Unicode-Zeichen</td></tr>
    <tr><td>boolean</td><td>8 bit</td><td>true / false</td></tr>
  </table>
  <p><strong>Typische Anwendung:</strong></p>
  <ul>
    <li><code>int</code> → ganze Zahlen</li>
    <li><code>double</code> → Fließkommazahlen</li>
  </ul>

  <hr>

  <h4>✍️ Deklaration & Initialisierung</h4>
  <p><strong>Variante 1 – getrennt:</strong></p>
  <pre><code>int x;     // Deklaration
x = 10;    // Initialisierung</code></pre>

  <p><strong>Variante 2 – kombiniert:</strong></p>
  <pre><code>int y = 10;</code></pre>

  <p><strong>Benennung:</strong></p>
  <ul>
    <li>Englisch</li>
    <li>Klein anfangen: <code>userAge</code>, <code>maxSpeed</code></li>
    <li>CamelCase-Style</li>
  </ul>

  <hr>

  <h4>🔒 Gültigkeit (Scope)</h4>

  <h5>🔹 Lokale Variablen</h5>
  <p>Nur im jeweiligen Code-Block gültig:</p>
  <pre><code>{
  int a = 5;
  {
    int b = 2;
  }
  // b nicht mehr sichtbar
}</code></pre>

  <h5>🔹 Instanzvariablen</h5>
  <p>Innerhalb einer Klasse definiert, sichtbar für Methoden:</p>
  <pre><code>class Demo {
  private int score = 10;
}</code></pre>

  <p><strong>Zugriffsmodifikatoren:</strong></p>
  <table>
    <tr><th>Modifikator</th><th>Bedeutung</th></tr>
    <tr><td>private</td><td>nur in der eigenen Klasse sichtbar</td></tr>
    <tr><td>(kein)</td><td>im selben Paket sichtbar</td></tr>
    <tr><td>protected</td><td>im Paket + erbende Klassen</td></tr>
    <tr><td>public</td><td>überall zugänglich</td></tr>
  </table>

  <h5>🔹 Statische Variablen</h5>
  <p>Gemeinsam für alle Objekte einer Klasse:</p>
  <pre><code>class Counter {
  static int count = 0;
}

System.out.println(Counter.count);</code></pre>

  <hr>

  <h4>➗ Mathematische Operatoren</h4>
  <pre><code>int a = 7;
int b = 3;
int c;

c = a + b;  // 10
c = a - b;  // 4
c = a * b;  // 21
c = a / b;  // 2 (Ganzzahldivision)
c = a % b;  // 1 (Rest)

// Mit Gleitkommazahlen
double d = 7.0 / 3.0;  // 2.3333...
</code></pre>

  <p><strong>Kurzschreibweise:</strong></p>
  <pre><code>a += 3;    // a = a + 3;
a++;       // a = a + 1;
--a;       // a = a - 1;</code></pre>

  <p><strong>Vorher-/Nachher-Inkrement:</strong></p>
  <pre><code>int x = 1;
System.out.print(x++);  // 1
System.out.print(x);    // 2

int y = 1;
System.out.print(++y);  // 2
System.out.print(y);    // 2</code></pre>

  <hr>

  <h4>🤔 Logische Operatoren</h4>

      "Kontrollfluss": `
<div class="array-content">
  <h3>🔀 Kontrollfluss</h3>
  <p>Kontrollstrukturen steuern den Ablauf eines Programms: Welche Anweisungen ausgeführt, übersprungen oder abhängig von Bedingungen entschieden werden. Der Kontrollfluss gliedert sich vor allem in:</p>
  <ul>
    <li><code>if</code>-Abfragen</li>
    <li><code>if-else</code>-Abfolgen</li>
    <li><code>switch-case</code>-Verzweigungen</li>
  </ul>

  <hr>

  <h4>✅ If-Abfragen</h4>
  <p>Mit einer <code>if</code>-Abfrage wird Code nur dann ausgeführt, wenn eine Bedingung <code>true</code> ist:</p>
  <pre><code>if(a < 5) {
  // wird nur ausgeführt, wenn a kleiner als 5 ist
}</code></pre>

  <p><strong>Beispiele:</strong></p>
  <pre><code>if(true) {
  // wird immer ausgeführt
}

int a = 2;
if(a < 5) {
  // wird ausgeführt
}

if(a < 5 && b >= 8) {
  // wird nur bei beiden Bedingungen true ausgeführt
}

char c = 'a';
if(c == 'A') {
  // wird NICHT ausgeführt (Groß-/Kleinschreibung!)
}</code></pre>

  <hr>

  <h4>🧭 If-else-Abfolgen</h4>
  <p>Ermöglichen das Ausführen von Alternativen:</p>
  <pre><code>if(a == 2 && b == 3) {
  // Code 1
} else if(a == 2 || b == 3) {
  // Code 2
} else {
  // Code 3
}
System.out.println("End of program");</code></pre>

  <p>⚠️ <strong>Reihenfolge wichtig:</strong> Bedingungen werden von oben nach unten geprüft. Sobald eine zutrifft, wird der Rest übersprungen!</p>
  <pre><code>if(a < 10) {
  // wird immer ausgeführt, auch wenn a == 8
} else if(a == 8) {
  // wird NIE erreicht!
}</code></pre>

  <hr>

  <h4>🧮 Kurzschreibweise (Ternärer Operator)</h4>
  <p>Für einfache Zuweisungen:</p>
  <pre><code>int a = 3;
int b = (a == 3 ? 4 : 6); // ergibt 4</code></pre>
  <p><strong>Syntax:</strong></p>
  <pre><code>Bedingung ? WertWennTrue : WertWennFalse</code></pre>

  <hr>

  <h4>🧱 Switch-case-Verzweigung</h4>
  <p>Eine Alternative zu langen <code>if-else</code>-Ketten – <strong>nur bei Vergleich auf konkrete Werte</strong> (keine logischen Bedingungen!):</p>
  <pre><code>int x = 2;

switch(x) {
  case 1:
    // wird nicht ausgeführt
    break;
  case 2:
    // wird ausgeführt
    break;
  default:
    // wenn kein Fall zutrifft
    break;
}</code></pre>

  <p><strong>Mehrere Fälle kombinieren:</strong></p>
  <pre><code>int x = 16;

switch(x) {
  case 1:
  case 16:
  case 26:
    // wird bei allen drei Werten ausgeführt
    break;
}</code></pre>

  <p>🚫 <strong>Fehlerhaft:</strong></p>
  <pre><code>switch(x) {
  case x >= 8: // ❌ nicht erlaubt!
}</code></pre>

  <hr>

  <h4>✅ Zusammenfassung – Kontrollfluss in Java:</h4>
  <table>
    <tr><th>Struktur</th><th>Zweck</th></tr>
    <tr><td><code>if</code></td><td>Bedingte Ausführung</td></tr>
    <tr><td><code>if-else</code></td><td>Alternative Zweige</td></tr>
    <tr><td><code>switch-case</code></td><td>Vergleich auf feste Werte</td></tr>
    <tr><td><code>? :</code></td><td>Kurzform für einfache Verzweigung</td></tr>
  </table>
</div>

      "Schleifen": `
<div class="array-content">
  <h3>🔁 Schleifen</h3>
  <p>Schleifen ermöglichen das wiederholte Ausführen von Code, solange eine bestimmte Bedingung erfüllt ist. Java bietet dafür drei Haupttypen:</p>
  <ul>
    <li><code>while</code></li>
    <li><code>do-while</code></li>
    <li><code>for</code></li>
  </ul>
  <p>Zusätzlich gibt es Kontrollbefehle wie <code>break</code> und <code>continue</code>.</p>

  <hr>

  <h4>🔄 While-Schleife</h4>
  <p>Führt Code aus, solange eine Bedingung <code>true</code> ist:</p>
  <pre><code>int i = 0;
while(i < 3) {
  System.out.println(i);
  i++;
}
// Ausgabe: 0, 1, 2</code></pre>
  <p>⚠️ Wird die Bedingung zu Beginn nicht erfüllt, läuft die Schleife kein einziges Mal.</p>

  <hr>

  <h4>🔂 Do-While-Schleife</h4>
  <p>Mindestens ein Durchlauf ist garantiert, da die Bedingung <strong>nach</strong> dem ersten Schleifendurchlauf geprüft wird:</p>
  <pre><code>int j = 0;
do {
  System.out.println(j);
  j++;
} while(j < 3);
// Ausgabe: 0, 1, 2</code></pre>
  <p>📌 Typischer Einsatz bei menügesteuerten Eingaben oder Schleifen, die mindestens einmal ausgeführt werden sollen.</p>

  <hr>

  <h4>📊 Vergleich – Beispiel</h4>
  <pre><code>int i = 2;
while(i < 2) {
  System.out.println(i); // wird NICHT ausgeführt
  i++;
}

int j = 2;
do {
  System.out.println(j); // wird EINMAL ausgeführt
  j++;
} while(j < 2);</code></pre>

  <hr>

  <h4>🔁 For-Schleife</h4>
  <p>Die klassische Zählschleife mit Start, Abbruchbedingung und Schrittweite im Kopf:</p>
  <pre><code>for(int i = 0; i < 5; i++) {
  System.out.println(i);
}
// Ausgabe: 0, 1, 2, 3, 4</code></pre>
  <p>🛠️ <strong>Variationen:</strong></p>
  <pre><code>for(int i = 10; i > 0; i -= 2) {
  // Schrittweite -2
}</code></pre>
  <p>⛏️ <strong>Vorteil:</strong> Alles übersichtlich in einer Zeile.</p>

  <hr>

  <h4>🛑 Schleifen abbrechen</h4>
  <p><code>break</code>: Schleife komplett abbrechen</p>
  <pre><code>while(true) {
  break; // Schleife endet sofort
}</code></pre>

  <p><code>continue</code>: Aktuellen Durchlauf überspringen</p>
  <pre><code>for(int i = 0; i < 5; i++) {
  if(i == 2) continue;
  System.out.println(i);
}
// Ausgabe: 0, 1, 3, 4</code></pre>

  <hr>

  <h4>🏷️ Schleifen mit Labels</h4>
  <p>Erlauben das gezielte <code>break</code> aus verschachtelten Schleifen:</p>
  <pre><code>outerLoop:
while(true) {
  while(true) {
    break outerLoop; // bricht beide Schleifen
  }
}</code></pre>

  <hr>

  <h4>✅ Zusammenfassung – Schleifen in Java:</h4>
  <table>
    <tr><th>Schleife</th><th>Wann verwenden?</th></tr>
    <tr><td><code>while</code></td><td>Wiederholung bei vorab bekannter Bedingung</td></tr>
    <tr><td><code>do-while</code></td><td>Mindestens ein Durchlauf garantiert</td></tr>
    <tr><td><code>for</code></td><td>Ideal für Zählvorgänge</td></tr>
    <tr><td><code>break</code></td><td>Schleife komplett abbrechen</td></tr>
    <tr><td><code>continue</code></td><td>Durchlauf überspringen</td></tr>
  </table>
</div>

      "Vererbung": `
<div class="array-content">
  <h3>🧬 Vererbung</h3>
  <p>Die Vererbung ist ein zentrales Konzept der objektorientierten Programmierung. Sie erlaubt es, gemeinsame Eigenschaften und Methoden in einer <strong>Elternklasse</strong> zu definieren – und diese in <strong>Kindklassen</strong> automatisch zu übernehmen.</p>

  <hr>

  <h4>🏗 Beispielstruktur</h4>
  <pre><code>public class Vehicle {
  public void accelerate() { ... }
  public void brake() { ... }
}

public class Car extends Vehicle {
  // erbt accelerate() und brake()
}</code></pre>
  <p>🔁 <code>Car</code> erbt von <code>Vehicle</code>. Alle sichtbaren Methoden (z. B. <code>accelerate()</code>, <code>brake()</code>) stehen somit auch <code>Car</code> zur Verfügung.</p>

  <hr>

  <h4>⚠️ Wichtig:</h4>
  <table>
    <tr><th>Merkmal</th><th>Erklärung</th></tr>
    <tr><td><code>private</code>-Methoden</td><td>werden nicht vererbt</td></tr>
    <tr><td>Nur eine Elternklasse</td><td>Java erlaubt keine Mehrfachvererbung</td></tr>
    <tr><td>Konstruktoren</td><td>werden nicht automatisch vererbt – aber <code>super()</code> kann sie aufrufen</td></tr>
    <tr><td><code>Object</code></td><td>jede Klasse erbt implizit von <code>Object</code></td></tr>
  </table>

  <hr>

  <h4>🧱 Konstruktoren und <code>super()</code></h4>
  <p>Kindklassen rufen den Konstruktor der Elternklasse mit <code>super(...)</code> auf:</p>
  <pre><code>public class Vehicle {
  public Vehicle(String name) {
    System.out.println("Vehicle: " + name);
  }
}

public class Car extends Vehicle {
  public Car(String name) {
    super(name); // ruft Vehicle-Konstruktor auf
  }
}</code></pre>

  <hr>

  <h4>🔧 Eigene Methoden überschreiben</h4>
  <p>Kindklassen können Methoden der Elternklasse überschreiben:</p>
  <pre><code>@Override
public void brake() {
  System.out.println("Car is braking...");
}</code></pre>

  <p>Oder die Elternmethode beibehalten und nur erweitern:</p>
  <pre><code>@Override
public void accelerate() {
  super.accelerate();  // ruft accelerate() aus Vehicle auf
  System.out.println("Car uses turbo!");
}</code></pre>

  <hr>

  <h4>🌳 Beispielhafte Vererbungshierarchie</h4>
  <pre><code>Vehicle
├── Car
├── Bike
└── Boat</code></pre>
  <p>Alle Unterklassen erben gemeinsame Merkmale von <code>Vehicle</code>, fügen aber eigene Eigenschaften (z. B. Motor beim Car) hinzu.</p>

  <hr>

  <h4>✅ Zusammenfassung: Vererbung in Java</h4>
  <table>
    <tr><th>Begriff</th><th>Bedeutung</th></tr>
    <tr><td><code>extends</code></td><td>leitet eine Kindklasse von Elternklasse ab</td></tr>
    <tr><td><code>super()</code></td><td>ruft Konstruktor oder Methode der Elternklasse auf</td></tr>
    <tr><td><code>@Override</code></td><td>überschreibt eine geerbte Methode</td></tr>
    <tr><td><code>Object</code></td><td>jede Klasse ist automatisch eine <code>Object</code>-Klasse</td></tr>
  </table>
</div>

  <h3>🧮 Arrays</h3>
  <p>Ein <strong>Array</strong> ist ein Objekt in Java, das mehrere Werte desselben Datentyps speichern kann. Es ist besonders nützlich, wenn viele gleichartige Daten verarbeitet werden sollen – z. B. Zahlen, Zeichen oder Objekte.</p>

  <pre><code>int[] emptyArray = new int[5];</code></pre>

  <h4>🎯 Werte zuweisen & abrufen</h4>
  <pre><code>emptyArray[0] = 13;

      "Methoden": `
<div class="array-content">
  <h3>🛠 Methoden</h3>
  <p>Methoden sind das Werkzeug, um Objekten Fähigkeiten zu geben – etwa <code>accelerate()</code> oder <code>brake()</code>. Gleichzeitig helfen sie, Code mehrfach zu verwenden und sauber zu strukturieren.</p>

  <hr>

  <h4>📐 Aufbau einer Methode</h4>
  <p>Jede Methode besteht aus:</p>
  <ul>
    <li>einem Zugriffsmodifikator (<code>public</code>, <code>private</code>, …)</li>
    <li>einem Rückgabetyp (<code>int</code>, <code>String</code>, <code>void</code>, …)</li>
    <li>einem Methodennamen (z. B. <code>multiply</code>)</li>
    <li>optionalen Parametern in Klammern</li>
    <li>einem Rumpf in geschweiften Klammern <code>{ ... }</code></li>
  </ul>

  <pre><code>public static int multiply(int a, int b) {
  int result = a * b;
  return result;
}</code></pre>

  <p>🧠 <strong>Hinweis:</strong></p>
  <ul>
    <li><code>void</code> bedeutet: Die Methode gibt keinen Wert zurück.</li>
    <li>Methodennamen beginnen klein und nutzen camelCase.</li>
  </ul>

  <hr>

  <h4>⚙️ Methoden aufrufen</h4>
  <p>🔹 <strong>Option 1 – statische Methode (z. B. in <code>main()</code>):</strong></p>
  <pre><code>public static void main(String[] args) {
  int result = multiply(3, 4);
  System.out.println(result); // Ausgabe: 12
}</code></pre>

  <p>🔹 <strong>Option 2 – Methode über ein Objekt:</strong></p>
  <pre><code>Example myObj = new Example();
int result = myObj.multiply(3, 4);</code></pre>

  <hr>

  <h4>💡 Rückgabewerte</h4>
  <p>Methoden können alle Datentypen zurückgeben – auch Objekte:</p>

  <hr>

  <h4>✨ Direktes Rückgeben</h4>

  <h4>🔍 Getter & Setter</h4>

  <h4>🧾 Zusammenfassung: Methoden in Java</h4>

    <tr><th>Element</th><th>Bedeutung</th></tr>

    <tr><td><code>getter</code></td><td>liest Feld aus</td></tr>

      "Klassen und Objekte": `
<div class="array-content">
  <h3>🧱 Klassen und Objekte</h3>
  <p>In der objektorientierten Programmierung in Java sind <strong>Klassen</strong> die Baupläne für Objekte. Sie definieren, welche Eigenschaften (Attribute) und Fähigkeiten (Methoden) ein Objekt besitzt.</p>

  <hr>

  <h4>🚗 Beispielklasse: Car</h4>
  <pre><code>public class Car {
  private double fuelConsumption;
  private String color;
  private String make;
  private int price;
  private int weight;
  private Engine motor;

  public void accelerate() {}
  public void brake() {}
}</code></pre>
  <p><strong>Erklärung:</strong></p>
  <ul>
    <li>Die Attribute (z. B. <code>color</code>, <code>make</code>, <code>motor</code>) beschreiben das Objekt.</li>
    <li><code>String</code> ist ein Klassen-Typ (kein primitiver Typ).</li>
    <li><code>Engine</code> ist eine eigene Klasse – Objekte können andere Objekte enthalten!</li>
  </ul>

  <hr>

  <h4>🧰 Konstruktoren</h4>
  <p>Ein Konstruktor wird benötigt, um ein neues Objekt mit Startwerten zu erzeugen:</p>
  <pre><code>public Car(String make, String color, Engine motor) {
  this.make = make;
  this.color = color;
  this.motor = motor;
}</code></pre>
  <ul>
    <li>Der Konstruktor heißt immer gleich wie die Klasse</li>
    <li><code>this</code> verweist auf die Instanzvariablen der Klasse</li>
  </ul>

  <hr>

  <h4>🔁 Konstruktoren überladen</h4>
  <p>Man kann mehrere Konstruktoren definieren – mit unterschiedlicher Parameteranzahl:</p>
  <pre><code>public Engine(String type, int power) {
  this.type = type;
  this.power = power;
}

public Engine(String type, int power, int weight) {
  this.type = type;
  this.power = power;
  this.weight = weight;
}</code></pre>
  <p>So können flexible Initialisierungen durchgeführt werden.</p>

  <hr>

  <h4>⚙️ Objektübergabe im Konstruktor</h4>
  <p><strong>Option 1:</strong> Ein fertiges <code>Engine</code>-Objekt wird übergeben:</p>
  <pre><code>Engine e = new Engine("Diesel", 150, 300);
Car myCar = new Car("BMW", "red", e);</code></pre>

  <p><strong>Option 2:</strong> Das Objekt wird direkt im Konstruktor erzeugt:</p>
  <pre><code>public Car(String make, String color, String type, int power, int weight) {
  this.make = make;
  this.color = color;
  this.motor = new Engine(type, power, weight);
}</code></pre>

  <hr>

  <h4>🛠 Objekt-Erzeugung aus main</h4>
  <p>In einer separaten Klasse mit <code>main()</code>-Methode erzeugst du neue Objekte:</p>
  <pre><code>public class App {
  public static void main(String[] args) {

<div class="array-content">
  <h3>🛡 Exception Handling</h3>
  <p><strong>Exceptions</strong> sind Fehler, die während der Programmausführung auftreten. Ohne Behandlung können sie zum Absturz des Programms führen.</p>

  <hr>

  <h4>❗️ Arten von Fehlern</h4>
  <p>In Java unterscheidet man drei Hauptarten:</p>
  <table>
    <tr><th>Art</th><th>Beschreibung</th><th>Beispiel</th></tr>
    <tr><td>Error</td><td>Schwerwiegende Probleme außerhalb der Programmlogik – kaum abfangbar</td><td>Speicherüberlauf</td></tr>
    <tr><td>RuntimeException</td><td>Fehler zur Laufzeit durch fehlerhafte Logik</td><td>ArrayIndexOutOfBoundsException</td></tr>
    <tr><td>(Checked) Exception</td><td>Muss beim Codieren abgefangen oder angegeben werden</td><td>FileNotFoundException</td></tr>
  </table>

  <hr>

  <h4>🧪 Beispiel: Array-Fehler</h4>
  <pre><code>int[] arr = {1, 2, 3};
System.out.println(arr[5]);  // → ArrayIndexOutOfBoundsException</code></pre>

  <hr>

  <h4>🧯 Fehler behandeln mit try-catch</h4>
  <p>Fehler lassen sich mit einem <code>try-catch</code>-Block abfangen:</p>
  <pre><code>try {
  // Code, der potenziell Fehler verursacht
  Scanner scanner = new Scanner(new File("daten.txt"));
} catch(FileNotFoundException e) {
  System.out.println("Datei nicht gefunden!");
}</code></pre>
  <p>📌 Wenn der Fehler auftritt:</p>
  <ul>
    <li>Wird der try-Block abgebrochen</li>
    <li>Der zugehörige catch-Block wird ausgeführt</li>
  </ul>

  <hr>

  <h4>🚨 throws vs. try-catch</h4>
  <p>🔹 <strong><code>throws</code> im Methodenkopf:</strong></p>
  <pre><code>public void loadFile() throws FileNotFoundException {
  Scanner s = new Scanner(new File("daten.txt"));
}</code></pre>
  <p>⚠️ Der Fehler wird weitergereicht – muss aber irgendwo abgefangen werden!</p>

  <p>🔹 <strong><code>try-catch</code> – Fehler direkt behandeln:</strong></p>
  <pre><code>try {
  Scanner s = new Scanner(new File("daten.txt"));
} catch(FileNotFoundException e) {
  // Fehlerbehandlung
}</code></pre>

  <hr>

  <h4>🧩 Mehrere catch-Blöcke</h4>
  <pre><code>try {
  // Code
} catch(IOException e1) {
  // Behandlung für IO-Fehler
} catch(NumberFormatException e2) {
  // Behandlung für Formatfehler
}</code></pre>

  <hr>

  <h4>⚙️ catch mit mehreren Typen</h4>
  <pre><code>try {
  // Code
} catch(IOException | NumberFormatException e) {
  // gemeinsame Behandlung
}</code></pre>

  <hr>

  <h4>🧼 finally-Block</h4>
  <p>Wird <strong>immer</strong> ausgeführt, egal ob ein Fehler auftrat oder nicht:</p>
  <pre><code>try {
  // Code
} catch(Exception e) {
  // Fehlerbehandlung
} finally {
  System.out.println("Aufräumarbeiten...");
}</code></pre>
  <p>📌 Praktisch für:</p>
  <ul>
    <li>Dateien schließen</li>
    <li>Speicher freigeben</li>
    <li>Logs schreiben</li>
  </ul>

  <hr>

  <h4>✅ Zusammenfassung: Exception Handling in Java</h4>
  <table>
    <tr><th>Element</th><th>Funktion</th></tr>
    <tr><td><code>try</code></td><td>enthält fehleranfälligen Code</td></tr>
    <tr><td><code>catch</code></td><td>fängt passende Exceptions ab</td></tr>
    <tr><td><code>finally</code></td><td>wird immer ausgeführt</td></tr>
    <tr><td><code>throws</code></td><td>gibt an, dass eine Methode eine Exception werfen kann</td></tr>
    <tr><td><code>Exception</code></td><td>Oberklasse aller auswerfbaren Fehler</td></tr>
    <tr><td><code>RuntimeException</code></td><td>ungeprüft – optional abfangbar</td></tr>
    <tr><td><code>FileNotFoundException</code></td><td>geprüft – muss behandelt werden</td></tr>
  </table>
</div>

      return JSON.parse(localStorage.getItem('clickHistory')) || [];

    function updateHistory(title) {
      let history = getHistory();
      history = history.filter(item => item !== title);
      history.unshift(title);
      localStorage.setItem('clickHistory', JSON.stringify(history.slice(0, 50)));
    }

    function sortByRecent() {
      const history = getHistory();
      cards.sort((a, b) => {
        const aIndex = history.indexOf(a.dataset.title);
        const bIndex = history.indexOf(b.dataset.title);
        return (aIndex === -1 ? Infinity : aIndex) - (bIndex === -1 ? Infinity : bIndex);
      });
      cards.forEach(card => projectContainer.appendChild(card));
    }

    sortByRecent();

    sortSelect.addEventListener('change', () => {
      if (sortSelect.value === 'alphabetical') {
        cards.sort((a, b) => a.dataset.title.localeCompare(b.dataset.title));
      } else {
        sortByRecent();
      }
      cards.forEach(card => projectContainer.appendChild(card));
    });

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const title = card.dataset.title;
        updateHistory(title);
        projectContainer.style.display = 'none';
        cardDetail.innerHTML = `
          
          <div>${cardDetails[title]}</div>
          <button onclick="goBack()">Zurück</button>`;
        cardDetail.style.display = 'block';
      });

    window.goBack = () => {
