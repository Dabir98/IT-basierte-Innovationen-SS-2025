<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodePilot Start</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
      position: relative;
    }

    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('hellerhimmel.png');
      background-repeat: repeat-x;
      background-size: auto 100%;
      background-position: 0 0;
      animation: scrollBackground 30s linear infinite;
      z-index: -2;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    body.light-mode .background-layer {
      background-image: url('dunklerhimmel.png');
    }

    @keyframes scrollBackground {
      0% { background-position: 0 0; }
      100% { background-position: -100vw 0; }
    }

    body.fade-out .background-layer {
      opacity: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      transition: color 0.3s ease;
      gap: 15px;
    }

    h1 {
      font-size: 80px;
      margin-bottom: 0;
      text-shadow: 10px 10px #000;
      z-index: 1;
      min-height: 90px;
      animation: float 3s ease-in-out infinite;
    }

    .slogan {
      font-size: 14px;
      margin-top: 10px;
      max-width: 90%;
      line-height: 1.6;
      z-index: 1;
      min-height: 60px;
      animation: float 3s ease-in-out infinite;
    }

    .cta-button {
      background: #ffd500;
      color: black;
      padding: 25px 100px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 1;
      margin-bottom: 100px;
      box-shadow: 0 8px #bfa100, 0 4px 0 #000;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px #bfa100, 0 5px 0 #000;
    }

    .cta-button:active {
      transform: translateY(4px);
      box-shadow: 0 4px #bfa100, 0 2px 0 #000;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid currentColor;
      border-radius: 8px;
      color: inherit;
      padding: 10px 14px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      background-color: rgba(0,0,0,0.3);
      z-index: 2;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .rocket {
      position: absolute;
      top: 52%;
      left: -150px;
      width: 350px;
      z-index: 0;
      animation: flyAcross 6s linear infinite;
    }

    @keyframes flyAcross {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      20% {
        transform: translateX(24vw) translateY(-50px);
      }
      40% {
        transform: translateX(48vw) translateY(0px);
      }
      60% {
        transform: translateX(72vw) translateY(50px);
      }
      80% {
        transform: translateX(96vw) translateY(0px);
      }
      100% {
        transform: translateX(120vw) translateY(-10px);
        opacity: 1;
      }
    }

    .fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      transition: opacity 1s ease-in-out;
    }

    .fade-overlay.active {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <div class="background-layer"></div>

  <img src="rakete2.png" alt="Rakete" class="rocket" />

  <button class="mode-toggle" id="toggle-mode">ðŸŒ™</button>

  <h1 id="typed-title"></h1>
  <p class="slogan" id="typed-slogan"></p>
  <button class="cta-button" id="start-button">Starten</button>

  <div class="fade-overlay" id="fade-overlay"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggleBtn = document.getElementById('toggle-mode');
      const body = document.body;
      const fadeOverlay = document.getElementById('fade-overlay');
      const startBtn = document.getElementById('start-button');
      const typedTitle = document.getElementById('typed-title');
      const typedSlogan = document.getElementById('typed-slogan');

      const titleText = "CodePilot";
      const sloganText = "Starte dein Java-Abenteuer â€“ einfach, spielerisch, effektiv";
      let i = 0;
      let j = 0;
      const speedTitle = 100;
      const speedSlogan = 40;

      function typeTitle() {
        if (i < titleText.length) {
          typedTitle.textContent += titleText.charAt(i);
          i++;
          setTimeout(typeTitle, speedTitle);
        } else {
          setTimeout(typeSlogan, 400);
        }
      }

      function typeSlogan() {
        if (j < sloganText.length) {
          typedSlogan.textContent += sloganText.charAt(j);
          j++;
          setTimeout(typeSlogan, speedSlogan);
        }
      }

      typeTitle();

      if (localStorage.getItem('theme') === 'light') {
        body.classList.add('light-mode');
        toggleBtn.textContent = 'â˜€ï¸';
      }

      toggleBtn.addEventListener('click', () => {
        body.classList.add('fade-out');
        setTimeout(() => {
          body.classList.toggle('light-mode');
          const isLight = body.classList.contains('light-mode');
          toggleBtn.textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
          localStorage.setItem('theme', isLight ? 'light' : 'dark');
          body.classList.remove('fade-out');
        }, 150);
      });

      startBtn.addEventListener('click', () => {
        fadeOverlay.classList.add('active');
        setTimeout(() => {
          window.location.href = 'seite1.html';
        }, 1000);
      });
    });
  </script>
</body>
</html>
