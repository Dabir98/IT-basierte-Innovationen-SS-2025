  let sichtbar = false;

  function toggleHinweis() {

  if (!sichtbar) {

}

  function typeText(text, targetElement) {
    let i = 0;
    typingInterval = setInterval(() => {
      if (i < text.length) {
        targetElement.textContent += text.charAt(i);
        i++;
      } else {
        clearInterval(typingInterval);
      }
    }, 40);
  }
